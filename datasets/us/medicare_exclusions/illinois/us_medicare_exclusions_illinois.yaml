description: |
  State law grants the Illinois Department of Healthcare and Family Services the authority to
  impose sanctions on entities and individuals, as set forth in 305 Ill. Comp. Stat. 5/12-4.25
  and Title 89 of the Illinois Administrative Code. Services rendered or ordered by sanctioned
  providers are not eligible for Medicaid reimbursement. In addition, services provided by
  entities owned or managed by sanctioned providers are not eligible for Medicaid reimbursement.
