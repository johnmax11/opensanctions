title: Guernsey Disqualified Directors
entry_point: crawler.py
prefix: gg-dir
coverage:
  frequency: daily
  start: "2024-07-26"
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >
  Company directors who have been disqualified by the Court
description: |
  The Royal Court of Guernsey has the power to disqualify individuals from
  being appointed as a director or other officer of a company, or participating
  in the formation, management or promotion of a company
  (Companies (Guernsey) Law 2008).

  This dataset lists persons disqualified in this way as published by the Guernsey Registry.
publisher:
  name: Guernsey Registry
  acronym: GR
  description: |
   Website that provides information on the various registers maintained
   by the Registry as required under Guernsey legislation.
  url: https://www.guernseyregistry.com/homepage
  official: true
  country: "gg"
url: "https://www.guernseyregistry.com/article/4036/Disqualified-Directors"
data:
  url: https://www.guernseyregistry.com/article/4036/Disqualified-Directors
  format: HTML

assertions:
  min:
    schema_entities:
      Person: 4
  max:
    schema_entities:
      Person: 20
